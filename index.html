<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <title>countdown</title>
</head>
<body>
    <section class="comming-soon">
        <div>
            <h2>We are coming soon!</h2>
            <div class="countdown">
                <div class="container_day">
                    <h3 class = "days">Time</h3>
                    <h3>days</h3>                
                </div>
                <div class="container_hours">
                    <h3 class = "hours">Time</h3>
                    <h3>hours</h3>                
                </div>
                <div class="container_min">
                    <h3 class = "min">Time</h3>
                    <h3>minutes</h3>                
                </div>
                <div class="container_sec">
                    <h3 class = "sec">Time</h3>
                    <h3>sec</h3>                
                </div>
            </div>
        </div>
        <img src="undraw_Calendar_re_ki49.svg" alt="logo was here" class = "image">
    </section>
    <script src="countdown.js"></script>
</body>
</html>
